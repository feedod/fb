<main class="container" id="appContent" style="display: none;">
  <article>
    Выберите сервис для запуска
  </article>

  <p>
    <a href="barcode.html" role="button" class="outline contrast" style="width: 100%;">
      Генератор штрихкодов
    </a>
  </p>
</main>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const appContent = document.getElementById("appContent");

    // Проверка на наличие Telegram Web App
    if (!window.Telegram?.WebApp) return;

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Главное меню: скрываем кнопку "Назад", показываем кнопку "Закрыть"
    tg.BackButton.hide();
    tg.CloseButton.show();

    // Показываем контент только в TWA
    appContent.style.display = "block";
  });
</script>
