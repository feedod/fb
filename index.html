layout: default

<!--
  Главный контейнер страницы.
  Содержит заголовок и основную кнопку перехода к генератору штрихкодов.
  Используется семантический тег <main> для основной области контента.
-->
<main class="container">
  <!--
    Основной заголовок страницы.
    Используется <h1> для семантического обозначения главного заголовка.
  -->
  <h1>Выберите сервис для запуска</h1>

  <!--
    Кнопка перехода к генератору штрихкодов.
    Используются классы PicoCSS:
      - contrast: выделение контрастным цветом
      - outline: обводка вокруг кнопки
      - block: растягивает кнопку на всю ширину контейнера
    role="button" для доступности.
  -->
  <p>
    <a 
      href="barcode.html" 
      role="button" 
      class="contrast outline block"
    >
      Генератор штрихкодов
    </a>
  </p>
</main>

<!--
  Футер страницы.
  Содержит кнопку пожертвовать и пояснительный текст.
  Используется семантический тег <footer>.
-->
<footer class="container text-center mt-4">
  <!--
    Кнопка "Пожертвовать".
    Растягивается на всю ширину с помощью класса block.
    role="button" для корректной доступности.
  -->
  <p>
    <a 
      href="#" 
      role="button" 
      class="contrast outline block"
    >
      Пожертвовать
    </a>
  </p>

  <!--
    Текстовое пояснение под кнопкой.
    Используются классы PicoCSS:
      - text-center: выравнивание текста по центру
      - text-muted: менее контрастный цвет текста
      - small: уменьшенный размер шрифта
      - mt-1: отступ сверху
  -->
  <p class="text-center text-muted small mt-1">
    Сервис работает исключительно на пожертвования.
  </p>
</footer>

<!--
  Подключение Telegram Web App API.
  Скрипт проверяет, открыта ли страница внутри TWA.
  Если да, настраивает кнопки:
    - Скрывает "Назад"
    - Показывает "Закрыть"
-->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  if (window.Telegram?.WebApp) {
    const tg = window.Telegram.WebApp;

    // Инициализация WebApp и расширение области видимости
    tg.ready();
    tg.expand();

    // Настройка кнопок главного меню
    tg.BackButton.hide();   // Скрываем кнопку "Назад"
    tg.CloseButton.show();  // Показываем кнопку "Закрыть"
  }
</script>
