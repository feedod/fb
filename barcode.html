---
layout: default
---

<main class="container">
  <h1>Генератор штрихкодов EAN-13</h1>

  <p>
    <input
      type="number"
      id="barcodeInput"
      name="number"
      placeholder="Введите 12 или 13 цифр"
      min="100000000000"
      max="9999999999999"
      maxlength="13"
      style="width: 100%; padding: 0.5em; font-size: 1em; box-sizing: border-box;"
    >
  </p>

  <p id="invalid-helper" style="color: red; font-size: 0.9em; display: none;">
    Введите ровно 12 или 13 цифр
  </p>

  <div style="text-align: center; margin-top: 1em;">
    <img
      id="barcodeImage"
      style="width: 100%; height: auto; display: inline-block;"
      alt="Сгенерированный штрихкод"
    >
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  (function() {
    const input = document.getElementById("barcodeInput");
    const img = document.getElementById("barcodeImage");
    const invalidHelper = document.getElementById("invalid-helper");

    /**
     * Генерация штрихкода EAN-13 в <img>
     * @param {string} value
     */
    const generateBarcode = value => {
      const canvas = document.createElement("canvas");
      const containerWidth = img.clientWidth;
      const barWidth = Math.max(containerWidth / (value.length * 10), 1);

      JsBarcode(canvas, value, {
        format: "EAN13",
        displayValue: true,
        textAlign: "center",
        width: barWidth,
        height: 150,
        margin: 0
      });

      img.src = canvas.toDataURL("image/png");
    };

    /**
     * Проверка ввода и показ ошибки
     * @param {string} value
     */
    const validateInput = value => {
      if (value === "") {
        img.src = "";
        invalidHelper.style.display = "none";
        return;
      }

      if (/^\d{12,13}$/.test(value)) {
        generateBarcode(value);
        invalidHelper.style.display = "none";
      } else {
        img.src = "";
        invalidHelper.style.display = "block";
      }
    };

    input.addEventListener("input", () => {
      const value = input.value.trim();
      validateInput(value);
    });

    // Настройка кнопок Telegram Web App
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();

      tg.BackButton.show();
      tg.BackButton.onClick(() => {
        window.location.href = "index.html";
      });
      tg.CloseButton.hide();
    }
  })();
</script>
