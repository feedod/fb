---
layout: default
---

<main class="container" x-data="barcodeApp">
  <h1>Генератор штрихкодов EAN</h1>

  <!-- Ввод кода -->
  <p>
    <input
      type="number"
      placeholder="Введите цифры для EAN-8 или EAN-13 (включая контрольную цифру)"
      x-model="inputValue"
      @input="validateEAN()"
      :class="{'error-field': error}"
      style="width: 100%; padding: 0.6em; font-size: 1em; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"
    >
  </p>

  <!-- Подсказка пользователю -->
  <p style="color: #555; font-size: 0.9em; margin-top: 0.2em;" x-text="getHint()"></p>

  <!-- Ошибка -->
  <p
    x-show="error"
    x-text="errorMessage"
    style="color: red; font-size: 0.9em; display: none;"
  ></p>

  <!-- Кнопка генерации -->
  <p>
    <button
      @click="handleGenerate"
      :disabled="error || !inputValue"
      :class="{'disabled-button': error || !inputValue}"
      style="width: 100%; padding: 0.7em; font-size: 1em; cursor: pointer; border-radius: 4px; border: 1px solid #007bff; background-color: #007bff; color: white;"
    >
      Сгенерировать
    </button>
  </p>

  <!-- Штрихкод -->
  <div style="text-align: center; margin-top: 1em;">
    <img
      x-show="barcodeUrl"
      :src="barcodeUrl"
      style="width: 100%; max-width: 600px; height: 150px; display: inline-block;"
    >
  </div>
</main>

<style>
  .error-field {
    border-color: red !important;
  }
  .disabled-button {
    opacity: 0.6;
    cursor: not-allowed;
  }
</style>

<!-- Alpine.js для реактивности -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
/**
 * Идеальный генератор штрихкодов EAN
 * Поддержка: EAN-8, EAN-13
 * Полная проверка: пустое поле, неверная длина, контрольная цифра, ошибка API
 */
document.addEventListener("alpine:init", () => {
  Alpine.data("barcodeApp", () => ({
    inputValue: "",        // Значение поля ввода
    barcodeUrl: "",        // URL сгенерированного штрихкода
    error: false,          // Флаг ошибки
    errorMessage: "",      // Сообщение об ошибке

    /**
     * Получение подсказки для пользователя
     */
    getHint() {
      const len = this.inputValue.length;
      if (len === 0) return "Введите цифры для генерации штрихкода, включая контрольную цифру.";
      if (len <= 7) return "EAN-8: введите 8 цифр, последняя — контрольная.";
      if (len <= 12) return "EAN-13: введите 13 цифр, последняя — контрольная.";
      if (len === 8 || len === 13) return "Код готов к генерации.";
      return "Введите корректное количество цифр для EAN-8 или EAN-13.";
    },

    /**
     * Вычисление контрольной цифры для проверки
     * @param {string} number - цифры без контрольной
     * @param {string} type - "ean8" или "ean13"
     * @returns {string} контрольная цифра
     */
    computeCheckDigit(number, type) {
      const digits = number.split("").map(d => parseInt(d, 10));
      let sum = 0;
      if (type === "ean8") {
        for (let i = 0; i < 7; i++) sum += (i % 2 === 0 ? digits[i] * 3 : digits[i]);
      } else if (type === "ean13") {
        for (let i = 0; i < 12; i++) sum += (i % 2 === 0 ? digits[i] : digits[i] * 3);
      }
      const check = (10 - (sum % 10)) % 10;
      return check.toString();
    },

    /**
     * Валидация введённого EAN
     */
    validateEAN() {
      try {
        const sanitized = this.inputValue.replace(/\D/g, "");
        if (!sanitized) {
          this.error = true;
          this.errorMessage = "Поле пустое. Пожалуйста, введите цифры.";
          return;
        }

        if (![8,13].includes(sanitized.length)) {
          this.error = true;
          this.errorMessage = "Неверное количество цифр. Введите 8 цифр для EAN-8 или 13 цифр для EAN-13.";
          return;
        }

        // Проверка контрольной цифры
        const type = sanitized.length === 8 ? "ean8" : "ean13";
        const digits = sanitized.slice(0, sanitized.length - 1);
        const checkDigit = sanitized[sanitized.length - 1];
        const expected = this.computeCheckDigit(digits, type);

        if (checkDigit !== expected) {
          this.error = true;
          this.errorMessage = `Контрольная цифра некорректна. Ожидалось: ${expected}`;
        } else {
          this.error = false;
          this.errorMessage = "";
        }
      } catch (err) {
        this.error = true;
        this.errorMessage = "Ошибка при проверке кода. Пожалуйста, попробуйте снова.";
      }
    },

    /**
     * Генерация штрихкода через API
     */
    async handleGenerate() {
      if (this.error) return;

      try {
        const sanitized = this.inputValue.replace(/\D/g, "");
        const type = sanitized.length === 8 ? "ean8" : "ean13";

        const screenWidth = Math.min(window.innerWidth * 0.95, 600);
        const height = 150;

        const url = `https://quickchart.io/barcode?type=${type}&text=${encodeURIComponent(sanitized)}&width=${Math.floor(screenWidth)}&height=${height}`;

        // Проверка доступности сервиса
        const response = await fetch(url, { method: "HEAD" });
        if (!response.ok) throw new Error("Сервис генерации временно недоступен, попробуйте позже.");

        this.barcodeUrl = url;
        this.inputValue = "";
        this.error = false;
        this.errorMessage = "";
      } catch (err) {
        this.error = true;
        this.barcodeUrl = "";
        this.errorMessage = err.message || "Произошла неизвестная ошибка при генерации.";
      }
    }
  }));
});

// Настройка Telegram WebApp
if (window.Telegram?.WebApp) {
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  tg.BackButton.show();
  tg.BackButton.onClick(() => window.location.href = "index.html");
  tg.CloseButton.hide();
}
</script>
