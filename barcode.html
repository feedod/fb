---
layout: default
---

<main class="container">
  <h1>Генератор штрихкодов EAN-13</h1>

  <p>
    <input
      type="number"
      id="barcodeInput"
      name="number"
      placeholder="Введите 12 или 13 цифр"
      min="100000000000"
      max="9999999999999"
      maxlength="13"
      style="width: 100%; padding: 0.5em; font-size: 1em; box-sizing: border-box;"
    >
  </p>

  <p id="invalid-helper" style="color: red; font-size: 0.9em; display: none;">
    Введите ровно 12 или 13 цифр
  </p>

  <p>
    <svg
      id="barcodeSVG"
      style="width: 100%; height: 250px; display: block; margin: 1em auto 0 auto;"
    ></svg>
  </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  (function() {
    const input = document.getElementById("barcodeInput");
    const svg = document.getElementById("barcodeSVG");
    const invalidHelper = document.getElementById("invalid-helper");

    /**
     * Генерация штрихкода на всю ширину SVG
     * @param {string} value - число для генерации EAN-13
     */
    const generateBarcode = value => {
      const containerWidth = svg.clientWidth;
      const barWidth = Math.max(containerWidth / (value.length * 10), 1);

      JsBarcode(svg, value, {
        format: "EAN13",
        displayValue: true,
        width: barWidth,
        height: 250,
        margin: 0
      });
    };

    /**
     * Проверка введённого значения и показ ошибки
     * @param {string} value
     */
    const validateInput = value => {
      if (/^\d{12,13}$/.test(value)) {
        generateBarcode(value);
        invalidHelper.style.display = "none";
      } else {
        svg.innerHTML = "";
        invalidHelper.style.display = "block";
      }
    };

    // Обработчик ввода
    input.addEventListener("input", () => {
      const value = input.value.trim();
      validateInput(value);
    });

    // Настройка кнопок TWA (только если открыто в Telegram)
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();

      tg.BackButton.show();
      tg.BackButton.onClick(() => {
        window.location.href = "index.html";
      });
      tg.CloseButton.hide();
    }
  })();
</script>
