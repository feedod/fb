---
layout: default
---

<main class="container">
  <h1>Генератор штрихкодов EAN-13</h1>

  <p>
    <input
      type="number"
      id="barcodeInput"
      name="number"
      placeholder="Введите 12 или 13 цифр"
      min="100000000000"
      max="9999999999999"
      maxlength="13"
      style="width: 100%; padding: 0.5em; font-size: 1em; box-sizing: border-box;"
    >
  </p>

  <p id="invalid-helper" style="color: red; font-size: 0.9em; display: none;">
    Введите ровно 12 или 13 цифр
  </p>

  <div style="text-align: center; margin-top: 1em;">
    <svg
      id="barcodeSVG"
      style="width: 100%; height: 150px; display: inline-block;"
    ></svg>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bwip-js@4.7.0/dist/bwip-js-min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  (() => {
    "use strict";

    const input = document.getElementById("barcodeInput");
    const svg = document.getElementById("barcodeSVG");
    const invalidHelper = document.getElementById("invalid-helper");

    /**
     * Генерация штрихкода EAN-13 через bwip-js
     * @param {string} value
     */
    const generateBarcode = (value) => {
      try {
        BWIPJS.toSVG(svg, {
          bcid: 'ean13',
          text: value,
          scale: 3,
          height: 150,
          includetext: true,
          textxalign: 'center',
          paddingwidth: 0,
          paddingheight: 0
        });
      } catch (err) {
        console.error(err);
        svg.innerHTML = "";
        invalidHelper.style.display = "block";
      }
    };

    /**
     * Проверка корректности ввода
     * @param {string} value
     */
    const validateInput = (value) => {
      if (!value) {
        svg.innerHTML = "";
        invalidHelper.style.display = "none";
        return false;
      }

      const isValid = /^\d{12,13}$/.test(value);
      if (!isValid) {
        svg.innerHTML = "";
        invalidHelper.style.display = "block";
      } else {
        invalidHelper.style.display = "none";
        generateBarcode(value);
      }
      return isValid;
    };

    input.addEventListener("input", () => {
      validateInput(input.value.trim());
    });

    // Настройка кнопок Telegram Web App
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();

      tg.BackButton.show();
      tg.BackButton.onClick(() => window.location.href = "index.html");
      tg.CloseButton.hide();
    }
  })();
</script>
