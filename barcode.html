---
layout: default
---

<main class="container" id="appContent">
  <h1>Генератор штрихкодов EAN-13</h1>

  <p>
    <input
      type="number"
      id="barcodeInput"
      name="number"
      placeholder="Введите 12 или 13 цифр"
      aria-label="Number"
      aria-invalid="false"
      aria-describedby="invalid-helper"
      min="100000000000"
      max="9999999999999"
      maxlength="13"
      style="width: 100%; padding: 0.5em; font-size: 1em; box-sizing: border-box;"
    >
  </p>

  <small id="invalid-helper" style="display: none;">
    Введите ровно 12 или 13 цифр
  </small>

  <p>
    <svg
      id="barcodeSVG"
      style="width: 100%; height: auto; display: block; margin: 1em auto 0 auto;"
    ></svg>
  </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  (function() {
    const input = document.getElementById("barcodeInput");
    const svg = document.getElementById("barcodeSVG");
    const invalidHelper = document.getElementById("invalid-helper");

    // Генерация штрихкода
    const generateBarcode = value => {
      JsBarcode(svg, value, {
        format: "EAN13",
        displayValue: true,
        width: 2,
        height: 100,
        margin: 10
      });
    };

    input.addEventListener("input", () => {
      const value = input.value.trim();

      if (/^\d{12,13}$/.test(value)) {
        generateBarcode(value);
        input.setAttribute("aria-invalid", "false");
        invalidHelper.style.display = "none";
      } else {
        svg.innerHTML = "";
        input.setAttribute("aria-invalid", "true");
        invalidHelper.style.display = "block";
      }
    });

    // Настройка кнопок TWA только если открыто в Telegram
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();

      tg.BackButton.show();
      tg.BackButton.onClick(() => {
        window.location.href = "index.html";
      });
      tg.CloseButton.hide();
    }
  })();
</script>
